<script>
    const elements = document.querySelectorAll(".image");
    for (const element of elements) {  
        let rotation = 0;

        if(rotation>360){
            rotation = 0;
        } 

        setInterval(() => {
            rotation+=3;
            element.style.transform = `rotate(${rotation}deg)`
        }, 10);
    }
</script>
